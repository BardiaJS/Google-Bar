<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="images/Google-logo.png">
    </div>
    <div class="query">

        <img class="search-gif" src="icons8-search.gif">
        <input class="search-bar" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="first-row">
        <div class="first">
            <img src="images/importan-imgs/youtube-logo-png-2068.png">
            <p class="info">Youtube</p>
        </div>
        <div class="second">
            <img src="images/importan-imgs/logo-gmail-9952.png">
            <p class="info">Gmail</p>
        </div>
        <div class="third">
            <img src="images/importan-imgs/Telegram_logo.svg.webp">
            <p class="info">Telegram</p>
        </div>
        
    </div>
    <div class="second-row">
        <div class="first">
            <img src="images/importan-imgs/logo-twitter-png-5860.png">
            <p class="info">Twitter</p>
        </div>
        <div class="second">
            <img src="images/importan-imgs/instagram-icon-33472.png">
            <p class="info">Instagram</p>
        </div>
        <div class="third">
            <img src="images/importan-imgs/amazon-png-logo-vector-6698.png">
            <p class="info">Amazon</p>
        </div>
    </div>

</body>
</html>
